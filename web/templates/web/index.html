<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFJ 2017 benchmark server</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/esm/popper-utils.js" crossorigin="anonymous"
            integrity="sha256-7I0drPLRByE3lk6nsWJhTMEeN9U+cpbkrv1Hrt6zV14="></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" crossorigin="anonymous"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"></script>
</head>
<body>
<div class="container">
    <h1>IFJ 2017 benchmark server</h1>
    {% for case in cases %}
        <h6 class="card-title">{{ case }}</h6>
        <p>
            {% for result in case.result_test_case.all %}
                {{ result.price }} <i>({{ result.author }})</i>{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    {% endfor %}
</div>
</body>
</html>
